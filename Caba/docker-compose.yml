version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: caba-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: caba_pro
      MYSQL_USER: caba_user
      MYSQL_PASSWORD: caba_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
