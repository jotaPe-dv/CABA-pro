# Configuración de tests con H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Usar dialecto H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DESHABILITAR Flyway en tests (H2 no soporta sintaxis MySQL)
spring.flyway.enabled=false

# Permitir que Hibernate cree el schema automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console habilitado para debug
spring.h2.console.enabled=true

# AWS S3 - valores dummy para tests
aws.s3.bucket-name=test-bucket
aws.s3.region=us-east-1

# JWT - valor dummy para tests
jwt.secret=TestSecretKeyForJWTAuthenticationThisMustBeLongEnoughForHS512AlgorithmInTests
