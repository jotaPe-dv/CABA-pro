<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Liquidaciones - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h1><i class="bi bi-cash-stack me-2"></i>Liquidaciones</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Asignación</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Fecha Creación</th>
            <th>Fecha Pago</th>
            <th>Método Pago</th>
            <th>Referencia Pago</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="liq : ${liquidaciones}">
            <td th:text="${liq.id}"></td>
            <td th:text="${liq.asignacionId}"></td>
            <td th:text="${liq.monto}"></td>
            <td th:text="${liq.estado}"></td>
            <td th:text="${liq.fechaCreacion}"></td>
            <td th:text="${liq.fechaPago}"></td>
            <td th:text="${liq.metodoPago}"></td>
            <td th:text="${liq.referenciaPago}"></td>
            <td th:text="${liq.observaciones}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
</html>
