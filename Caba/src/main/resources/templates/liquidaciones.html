<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Liquidaciones - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h1><i class="bi bi-cash-stack me-2"></i><span th:text="#{liquidaciones.title}">Liquidaciones</span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{liquidaciones.asignacion}">Asignación</th>
            <th th:text="#{liquidaciones.monto}">Monto</th>
            <th th:text="#{liquidaciones.estado}">Estado</th>
            <th th:text="#{liquidaciones.fecha.creacion}">Fecha Creación</th>
            <th th:text="#{liquidaciones.fecha.pago}">Fecha Pago</th>
            <th th:text="#{liquidaciones.metodo.pago}">Método Pago</th>
            <th th:text="#{liquidaciones.referencia.pago}">Referencia Pago</th>
            <th th:text="#{liquidaciones.observaciones}">Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="liq : ${liquidaciones}">
            <td th:text="${liq.id}"></td>
            <td th:text="${liq.asignacionId}"></td>
            <td th:text="${liq.monto}"></td>
            <td th:text="${liq.estado}"></td>
            <td th:text="${liq.fechaCreacion}"></td>
            <td th:text="${liq.fechaPago}"></td>
            <td th:text="${liq.metodoPago}"></td>
            <td th:text="${liq.referenciaPago}"></td>
            <td th:text="${liq.observaciones}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
</html>
