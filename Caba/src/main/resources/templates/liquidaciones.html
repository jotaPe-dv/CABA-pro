<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liquidaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Liquidaciones</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Asignación</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Fecha Creación</th>
            <th>Fecha Pago</th>
            <th>Método Pago</th>
            <th>Referencia Pago</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="liq : ${liquidaciones}">
            <td th:text="${liq.id}"></td>
            <td th:text="${liq.asignacionId}"></td>
            <td th:text="${liq.monto}"></td>
            <td th:text="${liq.estado}"></td>
            <td th:text="${liq.fechaCreacion}"></td>
            <td th:text="${liq.fechaPago}"></td>
            <td th:text="${liq.metodoPago}"></td>
            <td th:text="${liq.referenciaPago}"></td>
            <td th:text="${liq.observaciones}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
