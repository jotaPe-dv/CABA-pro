<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Perfil del Árbitro - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h2><i class="bi bi-person-circle me-2"></i><span th:text="#{perfil.mi.perfil}">Mi Perfil</span></h2>
        
        <div class="row">
            <!-- Columna izquierda: Información personal -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person-badge me-2"></i><span th:text="#{perfil.informacion.personal}">Información Personal</span></h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/arbitro/perfil/actualizar">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label" th:text="#{perfil.nombre}">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" 
                                           th:value="${arbitro.nombre}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label" th:text="#{perfil.apellido}">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" 
                                           th:value="${arbitro.apellido}" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label" th:text="#{perfil.email}">Email</label>
                                    <input type="email" class="form-control" id="email" 
                                           th:value="${arbitro.email}" disabled>
                                    <small class="text-muted" th:text="#{perfil.email.no.modificable}">El email no puede ser modificado</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label" th:text="#{perfil.telefono}">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" 
                                           th:value="${arbitro.telefono}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="direccion" class="form-label" th:text="#{perfil.direccion}">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" 
                                       th:value="${arbitro.direccion}">
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" th:text="#{perfil.numero.licencia}">Número de Licencia</label>
                                    <input type="text" class="form-control" 
                                           th:value="${arbitro.numeroLicencia}" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" th:text="#{perfil.escalafon}">Escalafón</label>
                                    <input type="text" class="form-control" 
                                           th:value="${arbitro.escalafon}" disabled>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" th:text="#{perfil.especialidad}">Especialidad</label>
                                    <input type="text" class="form-control" 
                                           th:value="${arbitro.especialidad}" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" th:text="#{perfil.fecha.registro}">Fecha de Registro</label>
                                    <input type="text" class="form-control" 
                                           th:value="${#temporals.format(arbitro.fechaRegistro, 'dd/MM/yyyy')}" disabled>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='/arbitro/dashboard'">
                                    <i class="bi bi-x-circle me-1"></i><span th:text="#{perfil.cancelar}">Cancelar</span>
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i><span th:text="#{perfil.guardar.cambios}">Guardar Cambios</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Columna derecha: Información adicional -->
            <div class="col-md-4">
                <!-- Estado del Árbitro -->
                <div class="card mb-3" th:classappend="${arbitro.disponible} ? 'border-success' : 'border-warning'">
                    <div class="card-header" th:classappend="${arbitro.disponible} ? 'bg-success text-white' : 'bg-warning'">
                        <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i><span th:text="#{perfil.estado.actual}">Estado Actual</span></h6>
                    </div>
                    <div class="card-body">
                        <h5 th:classappend="${arbitro.disponible} ? 'text-success' : 'text-warning'">
                            <i class="bi" th:classappend="${arbitro.disponible} ? 'bi-check-circle-fill' : 'bi-exclamation-circle-fill'"></i>
                            <strong th:text="${arbitro.disponible} ? #{perfil.disponible} : #{perfil.no.disponible}"></strong>
                        </h5>
                        <p class="mb-2" th:text="${arbitro.disponible} ? #{perfil.puede.recibir} : #{perfil.no.recibira}"></p>
                        <a href="/arbitro/disponibilidad" class="btn btn-sm btn-outline-primary w-100">
                            <i class="bi bi-gear me-1"></i><span th:text="#{perfil.cambiar.estado}">Cambiar Estado</span>
                        </a>
                    </div>
                </div>
                
                <!-- Tarifa Base -->
                <div class="card mb-3 border-info">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0"><i class="bi bi-cash-coin me-2"></i><span th:text="#{perfil.tarifa.base}">Tarifa Base</span></h6>
                    </div>
                    <div class="card-body">
                        <h4 class="text-info mb-0">
                            $<span th:text="${#numbers.formatDecimal(arbitro.tarifaBase, 1, 'POINT', 2, 'COMMA')}">0.00</span>
                        </h4>
                        <small class="text-muted" th:text="#{perfil.por.partido}">Por partido</small>
                    </div>
                </div>
                
                <!-- Acciones Rápidas -->
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0"><i class="bi bi-lightning-fill me-2"></i><span th:text="#{perfil.acciones.rapidas}">Acciones Rápidas</span></h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/arbitro/asignaciones" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-calendar-check me-1"></i><span th:text="#{perfil.mis.asignaciones}">Mis Asignaciones</span>
                            </a>
                            <a href="/arbitro/liquidaciones" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-receipt me-1"></i><span th:text="#{perfil.mis.liquidaciones}">Mis Liquidaciones</span>
                            </a>
                            <a href="/arbitro/disponibilidad" class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-clock-history me-1"></i><span th:text="#{perfil.disponibilidad}">Disponibilidad</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
