<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Partidos - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h2><i class="bi bi-calendar-event me-2"></i>Partidos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Local</th>
            <th>Visitante</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partido : ${partidos}">
            <td th:text="${partido.id}"></td>
            <td th:text="${partido.fechaPartido}"></td>
            <td th:text="${partido.equipoLocal}"></td>
            <td th:text="${partido.equipoVisitante}"></td>
            <td>
                <a th:href="@{'/partidos/editar/' + ${partido.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/partidos/eliminar/' + ${partido.id}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/partidos/nuevo" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i>Nuevo Partido</a>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
</html>
