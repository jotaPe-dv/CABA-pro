<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Partidos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Local</th>
            <th>Visitante</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partido : ${partidos}">
            <td th:text="${partido.id}"></td>
            <td th:text="${partido.fechaPartido}"></td>
            <td th:text="${partido.equipoLocal}"></td>
            <td th:text="${partido.equipoVisitante}"></td>
            <td>
                <a th:href="@{'/partidos/editar/' + ${partido.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/partidos/eliminar/' + ${partido.id}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/partidos/nuevo" class="btn btn-success">Nuevo Partido</a>
</div>
</body>
</html>
