<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Torneo</h2>
    <form th:action="@{'/torneos/actualizar/' + ${torneo.id}}" th:object="${torneo}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" required>
        </div>
        <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de Fin</label>
            <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" required>
        </div>
        <div class="mb-3">
            <label for="activo" class="form-label">Activo</label>
            <input type="checkbox" th:field="*{activo}" class="form-check-input" id="activo">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/torneos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
