<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        /* Título negro */
        h1 {
            color: black !important;
        }

        /* Botón rosado claro con letras blancas */
        .btn-rosado {
            background-color: #f7a8c6; /* rosado claro */
            color: white;
            border: none;
        }

        .btn-rosado:hover {
            background-color: #e78aaa; /* rosado más fuerte */
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Formulario: Crear Partido</h1>

        <!-- Formulario ligado al objeto partido -->
        <form th:action="@{/partidos/guardar}" th:object="${partido}" method="post" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="equipoLocal" class="form-label">Equipo Local:</label>
                <input type="text" id="equipoLocal" th:field="*{equipoLocal}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="equipoVisitante" class="form-label">Equipo Visitante:</label>
                <input type="text" id="equipoVisitante" th:field="*{equipoVisitante}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora:</label>
                <input type="datetime-local" id="fechaHora" th:field="*{fechaHora}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lugar" class="form-label">Lugar:</label>
                <input type="text" id="lugar" th:field="*{lugar}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-rosado btn-lg w-100">Guardar Partido</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/partidos/listar}" class="btn btn-secondary">Lista de Partidos</a>
        </div>
    </div>
</body>
</html>
