<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        /* Título negro */
        h1 {
            color: black !important;
        }

        /* Botón rosado claro con letras blancas */
        .btn-rosado {
            background-color: #f7a8c6; /* rosado claro */
            color: white;
            border: none;
        }

        .btn-rosado:hover {
            background-color: #e78aaa; /* rosado más fuerte */
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Partidos</h1>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center fw-bold" th:text="${mensaje}"></div>

        <!-- Tabla con estilo Bootstrap -->
        <div class="table-responsive shadow rounded">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Equipo Local</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="partido : ${partidos}">
                        <td>
                            <a th:href="@{'/partidos/' + ${partido.id}}" th:text="${partido.id}" 
                               class="text-decoration-none text-primary fw-bold"></a>
                        </td>
                        <td th:text="${partido.equipoLocal}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-rosado btn-lg">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
