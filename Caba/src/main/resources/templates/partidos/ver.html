<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        /* Título negro */
        h1 {
            color: black !important;
        }

        /* Botón rosado claro con letras blancas */
        .btn-rosado {
            background-color: #f7a8c6; /* rosado claro */
            color: white;
            border: none;
        }

        .btn-rosado:hover {
            background-color: #e78aaa; /* rosado más fuerte */
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalle del Partido</h1>

        <!-- Card con la info del partido -->
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${partido.id}"></span></p>
                <p><strong>Fecha y Hora:</strong> <span th:text="${partido.fechaHora}"></span></p>
                <p><strong>Lugar:</strong> <span th:text="${partido.lugar}"></span></p>
                <p><strong>Equipo Local:</strong> <span th:text="${partido.equipoLocal}"></span></p>
                <p><strong>Equipo Visitante:</strong> <span th:text="${partido.equipoVisitante}"></span></p>
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a th:href="@{'/partidos/eliminar/' + ${partido.id}}" class="btn btn-danger btn-lg">
                Eliminar este partido
            </a>
            <a th:href="@{/partidos/listar}" class="btn btn-rosado btn-lg">
                Volver a la lista
            </a>
        </div>
    </div>
</body>
</html>
