<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Tarifas</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    <div class="container main-content">
        <div class="card shadow-sm mt-4">
            <div class="card-header">
                <h2 class="mb-0"><i class="bi bi-cash-coin me-2"></i>Lista de Tarifas</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Escalaf√≥n</th>
                                <th>Monto</th>
                                <th>Torneo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tarifa : ${tarifas}">
                                <td th:text="${tarifa.id}"></td>
                                <td th:text="${tarifa.nombre}"></td>
                                <td th:text="${tarifa.escalafon}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${#numbers.formatDecimal(tarifa.monto, 1, 'COMMA', 2, 'POINT')}"></span>
                                </td>
                                <td th:text="${tarifa.torneoNombre}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
