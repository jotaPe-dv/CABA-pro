<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Tarifas - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h2><i class="bi bi-cash-coin me-2"></i><span th:text="#{tarifas.list}">Lista de Tarifas</span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{tarifas.escalafon}">Escalaf√≥n</th>
            <th th:text="#{tarifas.monto}">Monto</th>
            <th th:text="#{tarifas.torneo}">Torneo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarifa : ${tarifas}">
            <td th:text="${tarifa.id}"></td>
            <td th:text="${tarifa.escalafon}"></td>
            <td th:text="${tarifa.monto}"></td>
            <td th:text="${tarifa.torneoNombre}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
</html>
