<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Iniciar Sesión - CABA Pro</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-trophy-fill me-2"></i><span th:text="#{app.name}">CABA Pro</span>
                        </h3>
                        <p class="mb-0 mt-2 text-white-50" th:text="#{login.subtitle}">Sistema de Gestión de Arbitraje</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Mensajes de error -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="#{auth.login.error}">Credenciales incorrectas. Verifique su email y contraseña.</span>
                        </div>
                        
                        <!-- Mensaje de logout -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="#{auth.logout.success}">Ha cerrado sesión exitosamente.</span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-envelope me-1"></i><span th:text="#{auth.login.username}">Email</span>
                                </label>
                                <input type="email" class="form-control" id="username" name="username" 
                                       th:placeholder="#{login.email.placeholder}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i><span th:text="#{auth.login.password}">Contraseña</span>
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       th:placeholder="#{login.password.placeholder}" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me" th:text="#{auth.login.remember}">
                                    Recordarme
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-caba btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i><span th:text="#{auth.login.submit}">Iniciar Sesión</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="card-footer text-center bg-light">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            <span th:text="#{login.secure.system}">Sistema seguro con autenticación por roles</span>
                        </small>
                    </div>
                </div>
                
                <!-- Demo credentials info -->
                <div class="card mt-3 border-info">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i><span th:text="#{login.demo.credentials}">Credenciales de Prueba</span></h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <strong th:text="#{rol.admin}">Administrador:</strong><br>
                                <small class="text-muted">admin@caba.com<br>admin123</small>
                            </div>
                            <div class="col-6">
                                <strong th:text="#{rol.arbitro}">Árbitro:</strong><br>
                                <small class="text-muted">arbitro@caba.com<br>arbitro123</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:replace="~{fragments/layout :: scripts}"></script>
</body>
</html>
