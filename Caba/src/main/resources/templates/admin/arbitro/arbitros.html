<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Árbitros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Árbitros</h1>
            <a th:href="@{/admin/arbitros/nuevo}" class="btn btn-primary">Crear Nuevo Árbitro</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Especialidad</th>
                    <th>Escalafón</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="arbitro : ${arbitros}">
                    <td th:text="${arbitro.nombre}"></td>
                    <td th:text="${arbitro.email}"></td>
                    <td th:text="${arbitro.especialidad}"></td>
                    <td th:text="${arbitro.escalafon}"></td>
                    <td>
                        <a th:href="@{/admin/arbitros/editar/{id}(id=${arbitro.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/admin/arbitros/eliminar/{id}(id=${arbitro.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Sección de asignaciones pendientes -->
        <div class="mt-5">
            <h2>Asignaciones Pendientes</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Partido</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asignacion : ${asignacionesPendientes}">
                        <td th:text="${asignacion.id}"></td>
                        <td th:text="${asignacion.partido}"></td>
                        <td th:text="${asignacion.estado}"></td>
                        <td>
                            <form th:action="@{/arbitro/asignaciones/aceptar/{id}(id=${asignacion.id})}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-success btn-sm">Aceptar</button>
                            </form>
                            <form th:action="@{/arbitro/asignaciones/rechazar/{id}(id=${asignacion.id})}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Sección de historial de asignaciones -->
        <div class="mt-5">
            <h2>Historial de Asignaciones</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Partido</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asignacion : ${asignacionesHistorial}">
                        <td th:text="${asignacion.id}"></td>
                        <td th:text="${asignacion.partido}"></td>
                        <td th:text="${asignacion.estado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
