<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Árbitro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${arbitro.id == null} ? 'Nuevo Árbitro' : 'Editar Árbitro'">Formulario</h1>
        
        <form th:action="@{/admin/arbitros/guardar}" th:object="${arbitro}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>
             <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad (Ej: Campo, Mesa):</label>
                <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="escalafon" class="form-label">Escalafón (Ej: FIBA, Primera):</label>
                <input type="text" id="escalafon" th:field="*{escalafon}" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/arbitros}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
