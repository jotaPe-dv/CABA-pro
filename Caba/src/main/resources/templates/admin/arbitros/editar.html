<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Editar Árbitro - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h2><i class="bi bi-pencil me-2"></i>Editar Árbitro</h2>
    <form th:action="@{'/arbitros/editar/' + ${arbitro.id}}" th:object="${arbitro}" method="post" class="row g-3">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
        </div>
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label for="numeroLicencia" class="form-label">Número de Licencia:</label>
            <input type="text" id="numeroLicencia" th:field="*{numeroLicencia}" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="tarifaBase" class="form-label">Tarifa Base:</label>
            <input type="number" step="0.01" id="tarifaBase" th:field="*{tarifaBase}" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="disponible" class="form-label">Disponible:</label>
            <div class="form-check">
                <input type="checkbox" id="disponible" th:field="*{disponible}" class="form-check-input"/>
                <label class="form-check-label" for="disponible">Sí</label>
            </div>
        </div>
        <div class="col-md-6">
            <label for="especialidad" class="form-label">Especialidad:</label>
            <select id="especialidad" th:field="*{especialidad}" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="Principal">Principal</option>
                <option value="Auxiliar">Auxiliar</option>
                <option value="Mesa">Mesa</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="escalafon" class="form-label">Escalafón:</label>
            <select id="escalafon" th:field="*{escalafon}" class="form-select" required>
                <option value="">Seleccione escalafón...</option>
                <option value="A">A - Escalafón Superior</option>
                <option value="B">B - Escalafón Intermedio</option>
                <option value="C">C - Escalafón Básico</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="fotoUrl" class="form-label">Foto URL:</label>
            <input type="text" id="fotoUrl" th:field="*{fotoUrl}" class="form-control"/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Guardar Cambios</button>
            <a href="/arbitros" class="btn btn-secondary ms-2"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
</html>
