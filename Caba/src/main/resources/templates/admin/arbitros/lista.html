<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Lista de Árbitros - CABA Pro</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h2><i class="bi bi-people me-2"></i><span th:text="#{arbitros.list}">Lista de Árbitros</span></h2>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{arbitros.nombre}">Nombre</th>
            <th>Email</th>
            <th th:text="#{arbitros.acciones}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="arbitro : ${arbitros}">
            <td th:text="${arbitro.id}"></td>
            <td th:text="${arbitro.nombre}"></td>
            <td th:text="${arbitro.email}"></td>
            <td>
                <a th:href="@{'/arbitros/editar/' + ${arbitro.id}}" class="btn btn-sm btn-primary" th:text="#{btn.edit}">Editar</a>
                <form th:action="@{'/arbitros/eliminar/' + ${arbitro.id}}" method="post" class="d-inline">
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger" th:text="#{btn.delete}"
                            th:onclick="'return confirm(\'' + #{arbitros.delete.confirm} + '\');'">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/arbitros/nuevo" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i><span th:text="#{arbitros.add}">Agregar Árbitro</span></a>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
