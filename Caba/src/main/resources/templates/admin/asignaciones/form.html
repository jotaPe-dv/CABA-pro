<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignación - Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${asignacion?.id} != null ? 'Editar Asignación' : 'Nueva Asignación'"></h2>
    <form th:action="@{/admin/asignaciones/guardar}" method="post" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="col-md-4">
            <label class="form-label">Árbitro Principal <span class="text-danger">*</span></label>
            <select class="form-select" name="arbitroPrincipalId" required>
                <option value="">Seleccione...</option>
                <option th:each="arbitro : ${arbitros}" th:if="${arbitro.especialidad == 'Principal'}" th:value="${arbitro.id}" th:text="${arbitro.nombreCompleto}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Árbitro Asistente <span class="text-danger">*</span></label>
            <select class="form-select" name="arbitroAsistenteId" required>
                <option value="">Seleccione...</option>
                <option th:each="arbitro : ${arbitros}" th:if="${arbitro.especialidad == 'Auxiliar'}" th:value="${arbitro.id}" th:text="${arbitro.nombreCompleto}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Árbitro Mesa <span class="text-danger">*</span></label>
            <select class="form-select" name="arbitroMesaId" required>
                <option value="">Seleccione...</option>
                <option th:each="arbitro : ${arbitros}" th:if="${arbitro.especialidad == 'Mesa'}" th:value="${arbitro.id}" th:text="${arbitro.nombreCompleto}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Partido</label>
            <select class="form-select" name="partido" required>
                <option value="">Seleccione...</option>
                <option th:each="partido : ${partidos}" th:value="${partido.id}" th:text="${partido.equipoLocal + ' vs ' + partido.equipoVisitante + ' (' + #temporals.format(partido.fechaPartido, 'dd/MM/yyyy HH:mm') + ')'}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Tarifa (calculada automáticamente)</label>
            <input type="text" class="form-control" placeholder="Se calculará automáticamente según escalafón y tipo de partido" readonly />
            <small class="text-muted">La tarifa se asigna automáticamente según el escalafón del árbitro y tipo de partido</small>
        </div>
        <div class="col-md-12">
            <label class="form-label">Comentarios</label>
            <textarea class="form-control" name="comentarios" rows="3" placeholder="Comentarios adicionales (opcional)"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/asignaciones}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
