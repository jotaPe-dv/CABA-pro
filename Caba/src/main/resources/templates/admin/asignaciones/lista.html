<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Lista de Asignaciones</title>
</head>
<body>
    <div th:replace="fragments/layout :: navbar"></div>
    
    <div class="container main-content">
        <div class="card shadow-sm mt-4">
            <div class="card-header">
                <h2 class="mb-0"><i class="bi bi-calendar-check me-2"></i>Gestión de Asignaciones</h2>
            </div>
            <div class="card-body">
                <!-- Debug Info -->
                <div class="alert alert-info">
                    <strong>Debug Info:</strong> Total asignaciones encontradas: <span th:text="${#lists.size(asignaciones)}">0</span>
                </div>
                
                <!-- Tabla Simplificada -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Partido ID</th>
                                <th>Árbitro</th>
                                <th>Fecha Asignación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="asignacion : ${asignaciones}">
                                <td th:text="${asignacion.id}">-</td>
                                <td th:text="${asignacion.rolEspecifico}">-</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${asignacion.estado.name() == 'PENDIENTE' ? 'bg-warning' : 
                                                          asignacion.estado.name() == 'ACEPTADA' ? 'bg-success' : 'bg-secondary'}"
                                          th:text="${asignacion.estado}">Estado</span>
                                </td>
                                <td th:text="${asignacion.partido?.id ?: 'N/A'}">-</td>
                                <td th:text="${asignacion.arbitro?.nombre + ' ' + asignacion.arbitro?.apellido ?: 'N/A'}">-</td>
                                <td th:text="${#temporals.format(asignacion.fechaAsignacion, 'dd/MM/yyyy HH:mm')}">-</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(asignaciones)}">
                                <td colspan="6" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No hay asignaciones registradas
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <a href="/admin/asignaciones/nueva" class="btn btn-success">
                        <i class="bi bi-plus-circle me-1"></i>Nueva Asignación
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
