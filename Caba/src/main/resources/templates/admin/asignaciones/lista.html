<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asignaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Asignaciones</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Partido</th>
            <th>Partido</th>
            <th>Árbitro Principal</th>
            <th>Árbitro Auxiliar</th>
            <th>Árbitro Mesa</th>
            <th>Estado Principal</th>
            <th>Estado Auxiliar</th>
            <th>Estado Mesa</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partido : ${partidos}">
            <td th:text="${partido.id}"></td>
            <td th:text="${partido.equipoLocal + ' vs ' + partido.equipoVisitante}"></td>
            <td th:text="${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Principal')?.arbitro?.nombre + ' ' + #lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Principal')?.arbitro?.apellido}"></td>
            <td th:text="${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Auxiliar')?.arbitro?.nombre + ' ' + #lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Auxiliar')?.arbitro?.apellido}"></td>
            <td th:text="${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Mesa')?.arbitro?.nombre + ' ' + #lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Mesa')?.arbitro?.apellido}"></td>
            <td th:text="${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Principal')?.estado}"></td>
            <td th:text="${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Auxiliar')?.estado}"></td>
            <td th:text="${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Mesa')?.estado}"></td>
            <td>
                <a th:href="@{'/admin/asignaciones/editar/' + ${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Principal')?.id}}" class="btn btn-sm btn-primary">Editar Principal</a>
                <a th:href="@{'/admin/asignaciones/editar/' + ${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Auxiliar')?.id}}" class="btn btn-sm btn-primary">Editar Auxiliar</a>
                <a th:href="@{'/admin/asignaciones/editar/' + ${#lists.find(asignaciones, a -> a.partido?.id == partido.id and a.rolEspecifico == 'Mesa')?.id}}" class="btn btn-sm btn-primary">Editar Mesa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/asignaciones/nueva" class="btn btn-success">Nueva Asignación</a>

    <hr/>
    <h4>Árbitros disponibles</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Especialidad</th>
                <th>Escalafón</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="arbitro : ${arbitros}">
                <td th:text="${arbitro.id}"></td>
                <td th:text="${arbitro.nombre}"></td>
                <td th:text="${arbitro.apellido}"></td>
                <td th:text="${arbitro.email}"></td>
                <td th:text="${arbitro.especialidad}"></td>
                <td th:text="${arbitro.escalafon}"></td>
                <td>
                    <span th:if="${arbitro.disponible}" class="badge bg-success">Sí</span>
                    <span th:unless="${arbitro.disponible}" class="badge bg-danger">No</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
