<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Torneo - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Torneo</h2>
        <form th:action="@{/admin/torneos/guardar}" th:object="${torneo}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" required />
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" required />
            </div>
            <button type="submit" class="btn btn-success">Crear Torneo</button>
            <a th:href="@{/admin/torneos}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
