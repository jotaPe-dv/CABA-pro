<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Torneos - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CABA Pro Admin</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/admin/torneos">Torneos</a>
                <a class="nav-link" href="/admin/tarifas">Tarifas</a>
                <a class="nav-link" href="/admin/liquidaciones">Liquidaciones</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Torneos</h1>
        <div class="mb-3">
            <a href="/admin/torneos/nuevo" class="btn btn-success">Crear Nuevo Torneo</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Lista de Torneos</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="torneo : ${torneos}">
                            <td th:text="${torneo.id}"></td>
                            <td th:text="${torneo.nombre}"></td>
                            <td th:text="${#temporals.format(torneo.fechaInicio, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#temporals.format(torneo.fechaFin, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="@{'/admin/torneos/editar/' + ${torneo.id}}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{'/admin/torneos/eliminar/' + ${torneo.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que deseas eliminar este torneo?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
