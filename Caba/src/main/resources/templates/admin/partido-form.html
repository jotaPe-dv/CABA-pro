<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partido - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Partido</h2>
        <form th:action="@{/admin/partidos/guardar}" th:object="${partido}" method="post">
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" th:field="*{fechaHora}" class="form-control" id="fechaHora" required />
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Equipo Local</label>
                <input type="text" th:field="*{equipoLocal}" class="form-control" id="local" required />
            </div>
            <div class="mb-3">
                <label for="visitante" class="form-label">Equipo Visitante</label>
                <input type="text" th:field="*{equipoVisitante}" class="form-control" id="visitante" required />
            </div>
            <div class="mb-3">
                <label for="lugar" class="form-label">Lugar</label>
                <input type="text" th:field="*{lugar}" class="form-control" id="lugar" required />
            </div>
            <button type="submit" class="btn btn-success">Crear Partido</button>
            <a th:href="@{/admin/partidos}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
