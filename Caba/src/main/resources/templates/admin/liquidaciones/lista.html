<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Liquidaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Liquidaciones</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Árbitro</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="6" class="text-center">No hay liquidaciones para mostrar.</td>
        </tr>
        </tbody>
    </table>
    <a href="#" class="btn btn-success">Nueva Liquidación</a>
</div>
</body>
</html>
