<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partidos - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CABA Pro Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/torneos">Torneos</a>
                <a class="nav-link active" href="/admin/partidos">Partidos</a>
                <a class="nav-link" href="/admin/tarifas">Tarifas</a>
                <a class="nav-link" href="/admin/liquidaciones">Liquidaciones</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Partidos</h1>
        <div class="mb-3">
            <a href="/admin/partidos/nuevo" class="btn btn-success">Crear Nuevo Partido</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Lista de Partidos</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha y Hora</th>
                            <th>Local</th>
                            <th>Visitante</th>
                            <th>Lugar</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="partido : ${partidos}">
                            <td th:text="${partido.id}"></td>
                            <td th:text="${#temporals.format(partido.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${partido.equipoLocal}"></td>
                            <td th:text="${partido.equipoVisitante}"></td>
                            <td th:text="${partido.lugar}"></td>
                            <td>
                                <a th:href="@{'/admin/partidos/editar/' + ${partido.id}}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{'/admin/partidos/eliminar/' + ${partido.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que deseas eliminar este partido?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
