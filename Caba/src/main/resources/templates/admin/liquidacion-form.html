<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Liquidación - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Nueva Liquidación</h2>
        <form th:action="@{/admin/liquidaciones/guardar}" th:object="${liquidacion}" method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required />
            </div>
            <div class="mb-3">
                <label for="montoTotal" class="form-label">Monto Total</label>
                <input type="number" th:field="*{montoTotal}" class="form-control" id="montoTotal" required min="0" step="0.01" placeholder="0.00" />
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select th:field="*{estado}" class="form-control" id="estado" required>
                    <option value="">Seleccione un estado</option>
                    <option value="PENDIENTE">PENDIENTE</option>
                    <option value="PAGADA">PAGADA</option>
                    <option value="ANULADA">ANULADA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arbitro" class="form-label">Árbitro</label>
                <select th:field="*{arbitro.id}" class="form-control" id="arbitro" required>
                    <option value="">Seleccione un árbitro</option>
                    <option th:each="arbitro : ${arbitros}" th:value="${arbitro.id}" th:text="${arbitro.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/liquidaciones}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
