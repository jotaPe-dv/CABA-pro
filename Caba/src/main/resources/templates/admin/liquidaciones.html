<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Liquidaciones - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CABA Pro Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/torneos">Torneos</a>
                <a class="nav-link" href="/admin/tarifas">Tarifas</a>
                <a class="nav-link active" href="/admin/liquidaciones">Liquidaciones</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Liquidaciones</h1>
        <div class="mb-3">
            <a href="/admin/liquidaciones/nuevo" class="btn btn-success">Nueva Liquidación</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Lista de Liquidaciones</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Monto Total</th>
                            <th>Estado</th>
                            <th>Árbitro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="liquidacion : ${liquidaciones}">
                            <td th:text="${liquidacion.id}"></td>
                            <td th:text="${#temporals.format(liquidacion.fecha, 'yyyy-MM-dd')}"></td>
                            <td th:text="${liquidacion.montoTotal}"></td>
                            <td th:text="${liquidacion.estado}"></td>
                            <td th:text="${liquidacion.arbitro != null ? liquidacion.arbitro.nombre : 'Sin árbitro'}"></td>
                            <td>
                                <a th:href="@{'/admin/liquidaciones/editar/' + ${liquidacion.id}}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{'/admin/liquidaciones/eliminar/' + ${liquidacion.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que deseas eliminar esta liquidación?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
