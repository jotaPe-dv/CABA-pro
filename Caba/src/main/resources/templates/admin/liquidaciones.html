<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Liquidaciones - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CABA Pro Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/torneos">Torneos</a>
                <a class="nav-link" href="/admin/tarifas">Tarifas</a>
                <a class="nav-link active" href="/admin/liquidaciones">Liquidaciones</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Liquidaciones</h1>
        <div class="mb-3">
            <a href="/admin/liquidaciones/nuevo" class="btn btn-success">Nueva Liquidación</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Lista de Liquidaciones</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Monto Total</th>
                            <th>Estado</th>
                            <th>Árbitro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="liquidacion : ${liquidaciones}" th:if="${liquidacion.estado.name() != 'PAGADA'}">
                            <td th:text="${liquidacion.id}"></td>
                            <td th:text="${#temporals.format(liquidacion.fecha, 'yyyy-MM-dd')}"></td>
                            <td th:text="${liquidacion.montoTotal}"></td>
                            <td th:text="${liquidacion.estado}"></td>
                            <td th:text="${liquidacion.arbitro != null ? liquidacion.arbitro.nombre : 'Sin árbitro'}"></td>
                            <td>
                                <a th:href="@{'/admin/liquidaciones/editar/' + ${liquidacion.id}}" class="btn btn-sm btn-warning">Editar</a>
                                <form th:action="@{'/admin/liquidaciones/liquidar/' + ${liquidacion.id}}" method="post" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-success">Liquidar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Historial de Liquidaciones -->
    <div class="container mt-5" id="historialLiquidaciones">
        <h2>Historial de Liquidaciones</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Monto Total</th>
                            <th>Estado</th>
                            <th>Árbitro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="liq : ${liquidaciones}" th:if="${liq.estado.name() == 'PAGADA'}">
                            <td th:text="${liq.id}"></td>
                            <td th:text="${#temporals.format(liq.fecha, 'yyyy-MM-dd')}"></td>
                            <td th:text="${liq.montoTotal}"></td>
                            <td th:text="${liq.estado}"></td>
                            <td th:text="${liq.arbitro != null ? liq.arbitro.nombre : 'Sin árbitro'}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(liquidaciones.?[estado.name() == 'PAGADA'])}">
                            <td colspan="5" class="text-center text-muted">No hay liquidaciones pagadas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
