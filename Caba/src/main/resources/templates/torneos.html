<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Torneos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="torneo : ${torneos}">
            <td th:text="${torneo.id}"></td>
            <td th:text="${torneo.nombre}"></td>
            <td>
                <!-- Botones de acciÃ³n (editar, eliminar, etc.) -->
                <a th:href="@{'/torneos/editar/' + ${torneo.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/torneos/eliminar/' + ${torneo.id}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/torneos/nuevo" class="btn btn-success">Nuevo Torneo</a>
</div>
</body>
</html>
