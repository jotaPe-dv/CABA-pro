spring.application.name=Caba

# Puerto personalizado para la app
server.port=8081

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración adicional para H2
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.trace=false

# Configuración de datos de inicialización
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Configuración de logging para seguridad (opcional)
logging.level.org.springframework.security=DEBUG

# Habilita que la inicialización de datos (data.sql) se ejecute después de que JPA/Hibernate
# haya creado el esquema. Esto evita errores "Table not found" cuando data.sql inserta
# en tablas que aún no existen.
spring.jpa.defer-datasource-initialization=true
