# ========================================
# CONFIGURACIÓN LOCAL (Desarrollo)
# ========================================

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL LOCAL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/caba_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=caba_user
spring.datasource.password=caba_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURACIÓN JPA/HIBERNATE PARA MYSQL
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONFIGURACIÓN FLYWAY
# ========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=false

# ========================================
# CONFIGURACIÓN DE SERVIDOR
# ========================================
server.port=5000

# ========================================
# CONFIGURACIÓN AWS S3 (DESHABILITADO EN LOCAL)
# ========================================
aws.s3.enabled=false
aws.s3.bucket-name=local-bucket
aws.s3.region=us-east-1

# ========================================
# CONFIGURACIÓN JWT
# ========================================
jwt.secret=CABAProLocalSecretKeyForJWTDevelopment2025VeryLongSecretKey
jwt.expiration=86400000
